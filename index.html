<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input id="searchBar" type="text" name="" placeholder="Cerca film o serie tv">
    <button id="searchButt" type="button" name="avviaRicerca">Cerca</button>

    <div class="obj">

    </div>

    <script id="template" type="text/x-handlebars-template">
      <div class="movie">
        <ul class="entry">
          <li>Tipo: {{type}}</li>
          <li><h2 class="title">Titolo: {{title}}</h2></li>
          <li class="orgtitle">Titolo originale: {{orgtitle}}</li>
          <li class="lingua">Lingua: {{{lang}}}</li>
          <li class="voto">Voto: {{{voto}}}</li>
          {{{img}}}
        </ul>
      </div>
      <br>
    </script>

    <script id="template2" type="text/x-handlebars-template">
      <div class="movie">
        <div class="img-wrapper">
          {{{img}}}
        </div>
        <div class="info-wrapper">
        </div>
      </div>
    </script>

      <script src="action.js"></script>
  </body>
</html>
